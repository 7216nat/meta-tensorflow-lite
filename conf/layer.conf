# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-tensorflow-lite-pip"
BBFILE_PATTERN_meta-tensorflow-lite-pip = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-tensorflow-lite-pip = "6"

LAYERDEPENDS_meta-tensorflow-lite-pip = "core"
LAYERSERIES_COMPAT_meta-tensorflow-lite-pip = "dunfell"
